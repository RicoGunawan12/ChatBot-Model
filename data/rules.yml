version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet back anytime the user greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: No context from user
  steps:
  - intent: no_context
  - action: utter_dont_understand

- rule: Find Best Product
  steps:
  - intent: find_best_product
  - action: action_tell_best_product
  - action: utter_did_that_help

- rule: product sell
  steps:
  - intent: product_sell
  - action: utter_product_sell

- rule: Describe Website
  steps:
  - intent: introduction_website
  - action: utter_describe_website
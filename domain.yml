version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hello! May i help you?"
  - text: "Hi! How can i help you?"
  - text: "Hey! What do you need?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Good bye"
  - text: "See you later!"

  utter_iamabot:
  - text: "I am a bot created by BuyBox Developer. Im here to help BuyBox Customer."

  utter_dont_understand:
  - text: "Im sorry, i don't understand what do you mean? Can you repeat?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
